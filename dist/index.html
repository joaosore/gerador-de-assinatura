<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Assinatura Harley-Davidson - Campinas</title>
  <link href="./main.css" rel="stylesheet"></head>
  <body>
    <section class="inputs">
      <div class="container">
        <div class="card">
          <div class="card-header">
            Assinatura Harley-Davidson - Campinas
          </div>
          <div class="col-sm-12">
            <div class="form-row">
              <div class="form-group col">
                <label for="nome">Nome <span class="obg">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Mariília Pina"
                  value=""
                  maxlength="45"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="cargo"
                  >Cargo: 1<span class="opt">(Opcional)</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cargo_1"
                  placeholder="Gerente geral de vendas"
                  value=""
                  maxlength="30"
                />
              </div>
              <div class="form-group col">
                <label for="cargo"
                  >Cargo: 2<samp class="opt">(Opcional)</samp></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cargo_2"
                  placeholder="Gerente geral de vendas"
                  value=""
                  maxlength="30"
                />
              </div>
              <div class="form-group col">
                <label for="cargo"
                  >Cargo: 3<samp class="opt">(Opcional)</samp></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cargo_3"
                  placeholder="Gerente geral de vendas"
                  value=""
                  maxlength="30"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="tel1">Telefone: 1 <span class="obg">*</span></label>
                <input
                  type="text"
                  class="form-control phonemask"
                  id="tel1"
                  placeholder="Telefone 1"
                  value=""
                />
              </div>
              <div class="form-group col">
                <label for="tel2"
                  >Telefone: 2 <span class="opt">(Opcional)</span></label
                >
                <input
                  type="text"
                  class="form-control phonemask"
                  id="tel2"
                  placeholder="Telefone 2"
                  value=""
                />
              </div>
              <div class="form-group col">
                <label for="email"
                  >E-mail: <span class="opt">(Opcional)</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="E-mail"
                  value=""
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="endereco"
                  >Endereço <span class="obg">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="endereco"
                  placeholder="Endereço"
                  value=""
                />
              </div>
              <div class="form-group col">
                <label for="redes"
                  >Redes: <span class="opt">(Opcional)</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="redes"
                  placeholder="facebook.com/tennesseehighway | tennesseehd.com.br"
                  value=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="assinatura">
      <table
        id="assinatura"
        id="Table_01"
        width="700"
        height="200"
        border="0"
        cellpadding="0"
        cellspacing="0"
        style="font-family: Arial; background-size: cover; background-image: url('http://ass.criah.com.br/thd/campinas/fundo.png'); background-repeat: no-repeat; background-color: transparent;"
      >
        <style>
          table a {
            text-decoration: none;
            color: #fff !important;
          }
        </style>
        <tr>
          <td rowspan="7">
            <img
              src="images/484.114_grm_hd_assinatura_campinas_700x200px_v2_01.jpg"
              width="211"
              height="200"
              alt=""
            />
          </td>

          <td
            width="489"
            height="42"
            id="ass_nome"
            style="color: #FFF; font-family: 'VW Head'; font-weight: bold; font-size: 24px; padding: 0;    text-align: right; padding-right: 15px;"
          >
            Romulo de Assunção
          </td>
        </tr>
        <tr>
          <td
            width="489"
            height="27"
            style="
					text-align: right; 
					color: #FFF;
					padding-right: 15px;
					font-size: 13px;
					font-family: 'VW Text';
					font-weight: normal;
					font-style: italic;"
          >
            <span id="ass_cargo_1">
              Gerente geral de vendas
            </span>
            <span id="ass_cargo_2"></span>
            <span id="ass_cargo_3"></span>
          </td>
        </tr>
        <tr>
          <td
            width="489"
            height="27"
            style="
					text-align: right; 
					color: #FFF;
					padding-right: 15px;
					font-size: 13px;
					font-family: 'VW Text';
					font-weight: normal;
					font-style: italic;"
          >
            <span id="ass_telefones">(19) 00000-0000</span>
          </td>
        </tr>
        <tr>
          <td
            width="489"
            height="24"
            id="ass_email"
            style="
					text-align: right; 
					color: #FFF;
					padding-right: 15px;
					font-size: 13px;
					font-family: 'VW Text';
					font-weight: normal;
					font-style: italic;"
          >
            romulo@comercialgermanica.com.br
          </td>
        </tr>
        <tr>
          <td
            width="489"
            height="29"
            id="ass_endereco"
            style="
					text-align: right; 
					color: #FFF;
					padding-right: 15px;
					font-size: 13px;
					font-family: 'VW Text';
					font-weight: normal;
					font-style: italic;"
          >
            Rod. dos Bandeirantes, km 73
          </td>
        </tr>
        <tr>
          <td
            width="489"
            height="27"
            id="ass_redes"
            style="
					text-align: right; 
					color: #FFF;
					padding-right: 15px;
					font-size: 13px;
					font-family: 'VW Text';
					font-weight: normal;
					font-style: italic;"
          >
            facebook.com/tennesseehighway | tennesseehd.com.br
          </td>
        </tr>
        <tr>
          <td>
            <img
              src="images/484.114_grm_hd_assinatura_campinas_700x200px_v2_08.jpg"
              width="489"
              height="24"
              alt=""
            />
          </td>
        </tr>
      </table>
    </section>
    <section class="btns">
      <div class="container">
        <div class="card box-btns">
          <div class="col-sm-12">
            <div class="form-row">
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block gerarImagem"
                >
                  Gerar Imagem
                </button>
              </div>
              <div class="col-6">
                <a
                  href=""
                  class="btn btn-custon-a btn-primary btn-block gerarImagem"
                  id="btn-Convert-Html2Image"
                  >Baixar Imagem</a
                >
              </div>
              <div class="col-12 mt-15">
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  id="opy_but"
                >
                  Copiar HTML
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <script type="text/javascript" src="./main.js"></script></body>
</html>
